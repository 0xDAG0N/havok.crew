    <script>
        // Add this JavaScript
        document.querySelectorAll('.flip-card').forEach(card => {
            card.addEventListener('click', (e) => {
                // Only flip if click is not on social link
                if (!e.target.closest('.member-socials a')) {
                    card.classList.toggle('flipped');
                }
            });
        });

        // Enable actual link behavior
        document.querySelectorAll('.member-socials a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.stopPropagation();
                // Uncomment next line if you want links to actually navigate
                // window.location.href = link.href;
            });
        });
    </script>
